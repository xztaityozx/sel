name: Go

on: 
  push:
    tags:
      - 'v*'
  pull_request:
    types: [opened, synchronize, reopened]
    paths: 
      - '**.go'
      - '.github/workflows/go.yml'
      - 'test/e2e/**'
      - 'go.mod'
      - 'go.sum'

jobs:
  linter:
    name: "golang-linter"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ^1.23
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
    
  test:
    name: Unit Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
      - uses: actions/checkout@v4
      - name: before cache
        run: |
          mkdir -p ~/go/pkg/mod
      - uses: actions/cache@v4
        id: cache-go
        with:
          key: ${{ matrix.os }}-go-${{ hashFiles('**/go.sum') }}
          path: ~/go/pkg/mod
          restore-keys: |
            go-${{ matrix.os }}-
      - name: Setup GoLang
        uses: actions/setup-go@v5
        with:
          go-version: ^1.23
      - name: Get Dependencies
        if: steps.cache-go.outputs.cache-hit != 'true'
        run: go get -v -t -d ./...

      - name: Test
        run: |
          go test -v ./...

      - name: Build
        run: make build

      - name: E2E test (pwsh)
        working-directory: ./test/e2e/${{ matrix.os }}
        shell: pwsh
        run: |
          ../test.ps1

      - name: E2E test (bash)
        if: ${{ matrix.os != 'windows-latest' }}
        working-directory: ./test/e2e/${{ matrix.os }}
        shell: bash
        run: |
          ../test.sh

 
  release:
    name: Release Binaries
    needs: [test, linter]
    if: contains(github.ref, 'tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ^1.23

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

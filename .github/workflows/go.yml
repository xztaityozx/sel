name: Go

on: ["push"]
jobs:
  linter:
    name: "golang-linter"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.3
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.29
    
  test:
    name: Unit Test
    needs: [linter]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
      - uses: actions/checkout@v2.3.3
      - name: before cache
        run: |
          mkdir -p ~/go/pkg/mod
      - uses: actions/cache@v2.1.2
        with:
          id: cache-go
          key: ${{ matrix.os }}-go-${{ hashFiles('**/go.sum') }}
          path: ~/go/pkg/mod
          restore-keys: |
            go-${{ matrix.os }}-
      - name: Setup GoLang
        uses: actions/setup-go@v2.1.3
        with:
          go-version: ^1.15
      - name: Get Dependencies
        if: steps.cache-go.outputs.cache-hit != 'true'
        run: go get -v -t -d ./...

      - name: Test
        run: |
          go test -v ./...

name: Go

on: 
  push:
    tags:
      - 'v*'
  pull_request:
    paths: 
      - '**.go'
      - '.github/workflows/**'

jobs:
  linter:
    name: "golang-linter"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: ^1.19
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
    
  test:
    name: Unit Test
    needs: [linter]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
      - uses: actions/checkout@v3
      - name: before cache
        run: |
          mkdir -p ~/go/pkg/mod
      - uses: actions/cache@v3
        id: cache-go
        with:
          key: ${{ matrix.os }}-go-${{ hashFiles('**/go.sum') }}
          path: ~/go/pkg/mod
          restore-keys: |
            go-${{ matrix.os }}-
      - name: Setup GoLang
        uses: actions/setup-go@v3
        with:
          go-version: ^1.19
      - name: Get Dependencies
        if: steps.cache-go.outputs.cache-hit != 'true'
        run: go get -v -t -d ./...

      - name: Test
        run: |
          go test -v ./...

      - name: E2E test
        working_dir: ./test/e2e
        run: |
          ./test.sh
 
  release:
    name: Release Binaries
    needs: [test, linter]
    if: contains(github.ref, 'tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: ^1.19

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v2
        with:
          distribution: goreleaser
          version: latest
          args: release --rm-dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
